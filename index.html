<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
	var tasks = [
		{
			start: '2022-01-10 00:00:00',
			end: '2022-01-12 23:59:59',
			name: 'Name 1',
			id: "Task1",
			progress: 20
		},{
			start: '2022-02-28 00:00:00',
			end: '2022-03-02 23:59:59',
			name: 'Name 1',
			id: "Task1",
			progress: 20
		},{
			start: '2022-02-23 00:00:00',
			end: '2022-03-02 00:01:00',
			name: 'Name 2',
			id: "Task2",
			progress: 20
		},{
			start: '2022-02-01 00:01:00',
			end: '2022-03-01 00:01:00',
			name: 'Name 3',
			id: "Task3",
			progress: 20
		},
		{
			start: '2022-01-01 00:00:00',
			end: '2022-12-31 23:59:00',
			name: 'Name 4',
			id: "Task4",
			progress: 20
		}];

		var gantt_chart = new Gantt(".gantt-target", tasks, {
				view_mode: 'Quarter Day',
				//view_mode: 'Half Day',
				//view_mode: 'Day',
				//view_mode: 'Week',
				//view_mode: 'Month',
				//view_mode: 'Year',

			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			//view_mode: 'Month',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
